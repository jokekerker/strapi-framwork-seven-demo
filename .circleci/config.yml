version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.3
  terraform: circleci/terraform@3.2.1
  aws-cli: circleci/aws-cli@2.0.3
  kubectl: simplebet/kubectl@0.1.0

jobs:
  single-job-lifecycle:
    docker:
      - image: cimg/base:stable
    steps:
      - aws-cli/install:
          disable-aws-pager: true
      - aws-cli/setup
      - checkout
      - run:
          name: Check Scripts
          command: |
            cat ~/.aws/config && cat ~/.aws/credentials
            aws ec2 list-images-in-recycle-bin
      - terraform/install:
          arch: amd64 
          os: linux 
      - terraform/init:
          path: ./terraform
      - terraform/validate:
          path: ./terraform
      - terraform/plan:
          path: ./terraform
          out: tfplan
      - terraform/apply:
          path: ./terraform
          in: tfplan

  kubectl-job:
    docker:
      - image: cimg/base:stable
    steps:
      - aws-cli/setup
      - kubectl/install
      - checkout
      - run:
          name: update kubeconfig in local
          command: |
            aws eks update-kubeconfig --name ex-batyr-eks --region ap-southeast-2 â€”-profile papatpon
      - run:
          name: apply env to Scripts
          command: |
            envsubst < ./terraform/deploys/manifest-postgres-multi-db.yml
      - run:
          name: deploy manifest-postgres-multi-db
          command: |
            kubectl apply -f ./terraform/deploys/manifest-postgres-multi-db.yml


apiVersion: v1
kind: Service
metadata:
  name: framework-seven-service
  namespace: framwork-demo-dev
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: framework-seven
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: framework-seven-deployment
  namespace: framwork-demo-dev
  labels:
    app: framework-seven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: framework-seven
  template:
    metadata:
      labels:
        app: framework-seven
    spec:
      containers:
      - name: framework-seven-container
        image: 010854002138.dkr.ecr.ap-southeast-2.amazonaws.com/framework-seven
        imagePullPolicy: Always
        ports:
          - name: web
            containerPort: 3000
      imagePullSecrets:
          - name: regcred